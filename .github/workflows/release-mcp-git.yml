name: Release mcp-git

on:
  push:
    tags:
      - "mcp-git-v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Build wheel and sdist
        working-directory: services/git
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install build
          python -m build

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            services/git/dist/*.whl
            services/git/dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
