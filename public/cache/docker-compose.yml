services:
  redis:
    image: redis:latest
    container_name: mcps_redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --requirepass "secure_password" 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru 
      --save 60 1 
      --loglevel notice
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "secure_password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
