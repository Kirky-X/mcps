name: Prompt Manager Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install project dependencies if requirements.txt is missing
        pip install pytest pytest-asyncio sqlmodel sqlalchemy aiosqlite \
          fastapi uvicorn pydantic pydantic-settings jinja2 openai \
          FlagEmbedding modelscope moka-py tomli structlog sqlite-vec loguru asyncpg supabase
        
    - name: Run E2E Tests
      env:
        PYTHONPATH: src
      run: |
        pytest tests/e2e/test_prompt_search_flow.py -v
