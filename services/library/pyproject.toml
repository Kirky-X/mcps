[project]
name = "mcp-library"
version = "0.1.5"
description = "Multi-language Code Package (MCP) latest version query service"
readme = "README.md"
authors = [
    { name = "Kirky-X", email = "kirky-x@outlook.com" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.13.1",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "typing-extensions>=4.15.0",
    "requests>=2.32.5",
    "cacheout>=0.16.0",
    "redis>=6.0",
]

[project.scripts]
library = "library.main:main"
library-mcp = "library.mcp_service:main"
mcp-library = "library.mcp_service:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "black>=25.1.0",
    "ruff>=0.12.11",
    "mypy>=1.17.1",
]

# Optional extras for cache backends
cache = [
    "redis>=6.0",
    "hiredis>=2.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default]
env-vars = { PYTHONDONTWRITEBYTECODE = "1" }

[tool.pytest.ini_options]
addopts = "-p no:cacheprovider --benchmark-disable --no-cov"

[tool.hatch.build.targets.wheel]
packages = ["src/library"]


[tool.uv.sources]
mcp-library = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "black>=25.1.0",
    "ruff>=0.12.11",
    "mypy>=1.17.1",
]
